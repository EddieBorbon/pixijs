<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game - Technical Demo</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #2c3e50;
        }

        #game-canvas {
            display: block;
            border-radius: 20px;
            width: 600px;
            height: 500px;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
        }

        #game-info {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            pointer-events: none;
        }

        #moves-info {
            position: absolute;
            top: 20px;
            right: 20px;
            margin-top: 60px;
            z-index: 100;
            pointer-events: none;
        }

        #audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            margin-top: 120px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .audio-control {
            background: rgba(52, 73, 94, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: auto;
        }

        .audio-control:hover {
            background: rgba(52, 73, 94, 1);
            transform: scale(1.05);
        }

        .audio-icon {
            color: #ecf0f1;
            font-size: 16px;
            width: 20px;
            text-align: center;
        }

        .audio-control.muted .audio-icon {
            color: #e74c3c;
        }

        .volume-slider {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            background: #f39c12;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: #f39c12;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .info-panel {
            background: rgba(52, 73, 94, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #ecf0f1;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #f39c12;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .moves-value {
            color: #27ae60;
        }

        .moves-value.low {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #instructions {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }

        #credits {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-align: center;
            font-style: italic;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            z-index: 2000;
            display: none;
        }

        @media (max-width: 768px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            #game-canvas {
                border-radius: 0;
            }

            .info-panel {
                padding: 10px 15px;
            }

            .info-value {
                font-size: 20px;
            }

            #instructions {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 11px;
                padding: 8px 15px;
            }

            #credits {
                bottom: 50px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Match-3</div>
            <div class="loading-subtitle">Preparing the game...</div>
        </div>

        <div id="game-info">
            <div class="info-panel">
                <div class="info-label">Score</div>
                <div class="info-value" id="score-display">0</div>
            </div>
        </div>

        <div id="moves-info">
            <div class="info-panel">
                <div class="info-label">Moves</div>
                <div class="info-value moves-value" id="moves-display">30</div>
            </div>
        </div>

        <div id="audio-controls">
            <div class="audio-control" id="music-control">
                <span class="audio-icon" id="music-icon">ðŸŽµ</span>
                <input type="range" class="volume-slider" id="music-volume-slider" min="0" max="100" value="30">
            </div>
            <div class="audio-control" id="sfx-control">
                <span class="audio-icon" id="sfx-icon">ðŸ”Š</span>
                <input type="range" class="volume-slider" id="sfx-volume-slider" min="0" max="100" value="70">
            </div>
            <div class="audio-control" id="mute-control">
                <span class="audio-icon" id="mute-icon">ðŸ”‡</span>
            </div>
        </div>

        <div id="instructions">
            Click on two adjacent gems to swap them and form lines of 3 or more gems of the same color
        </div>

        <div id="credits">
            Programmed by Eddie Jonathan Garcia Borbon
        </div>

        <div class="error-message" id="error-message">
            Error loading the game. Please reload the page.
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>

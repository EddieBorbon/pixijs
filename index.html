<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game - Demostración Técnica</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            background: #2c3e50;
        }

        #game-canvas {
            display: block;
            border-radius: 20px;
            width: 600px;
            height: 500px;
        }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        .loading-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-align: center;
        }

        #game-info {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            pointer-events: none;
        }

        #moves-info {
            position: absolute;
            top: 20px;
            right: 20px;
            margin-top: 60px;
            z-index: 100;
            pointer-events: none;
        }

        .info-panel {
            background: rgba(52, 73, 94, 0.9);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            color: #ecf0f1;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #f39c12;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .moves-value {
            color: #27ae60;
        }

        .moves-value.low {
            color: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            z-index: 2000;
            display: none;
        }

        @media (max-width: 768px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
            }

            #game-canvas {
                border-radius: 0;
            }

            .info-panel {
                padding: 10px 15px;
            }

            .info-value {
                font-size: 20px;
            }

            #instructions {
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div class="loading-text">Cargando Match-3</div>
            <div class="loading-subtitle">Preparando el juego...</div>
        </div>

        <div id="game-info">
            <div class="info-panel">
                <div class="info-label">Puntuación</div>
                <div class="info-value" id="score-display">0</div>
            </div>
        </div>

        <div id="moves-info">
            <div class="info-panel">
                <div class="info-label">Movimientos</div>
                <div class="info-value moves-value" id="moves-display">30</div>
            </div>
        </div>

        <div id="instructions">
            Haz clic en dos gemas adyacentes para intercambiarlas y formar líneas de 3 o más gemas del mismo color
        </div>

        <div class="error-message" id="error-message">
            Error al cargar el juego. Por favor, recarga la página.
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
